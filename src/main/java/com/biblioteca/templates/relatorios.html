<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Relat√≥rios - Sistema de Biblioteca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .sidebar {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            padding: 0;
        }

        .sidebar-item {
            padding: 15px 20px;
            border-left: 4px solid transparent;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            text-align: left;
            background: transparent;
            border: none;
            border-left: 4px solid transparent;
            color: inherit;
            font-size: inherit;
        }

        .sidebar-item:hover {
            background: #f8f9fa;
            border-left-color: #667eea;
        }

        .sidebar-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-left-color: #764ba2;
        }

        .content-area {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            padding: 30px;
        }

        .report-header {
            border-bottom: 2px solid #667eea;
            padding-bottom: 15px;
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container-fluid mt-4">
    <div class="row">
        <!-- Sidebar Menu -->
        <div class="col-md-3">
            <div class="sidebar">
                <div class="p-3 border-bottom">
                    <h5 class="mb-0 fw-bold"><i class="bi bi-bar-chart-fill"></i> Relat√≥rios</h5>
                    <small class="text-muted">Selecione um relat√≥rio</small>
                </div>

                <button class="sidebar-item active" onclick="carregarRelatorio('populares')" type="button">
                    <i class="bi bi-trophy-fill"></i> Livros Mais Populares
                </button>

                <button class="sidebar-item" onclick="carregarRelatorio('disponiveis')" type="button">
                    <i class="bi bi-check-circle-fill"></i> Livros Dispon√≠veis
                </button>

                <button class="sidebar-item" onclick="carregarRelatorio('atrasados')" type="button">
                    <i class="bi bi-exclamation-triangle-fill"></i> Empr√©stimos Atrasados
                </button>

                <button class="sidebar-item" onclick="carregarRelatorio('usuarios')" type="button">
                    <i class="bi bi-people-fill"></i> Top 10 Usu√°rios
                </button>

                <button class="sidebar-item" onclick="carregarRelatorio('categorias')" type="button">
                    <i class="bi bi-collection-fill"></i> Empr√©stimos por Categoria
                </button>

                <button class="sidebar-item" onclick="carregarRelatorio('busca')" type="button">
                    <i class="bi bi-exclamation-triangle-fill"></i> Buscar Livros
                </button>
            </div>
        </div>

        <!-- Content Area -->
        <div class="col-md-9">
            <div class="content-area">
                <div id="relatorioConteudo">
                    <!-- Conte√∫do din√¢mico aqui -->
                    <div class="text-center py-5">
                        <i class="bi bi-bar-chart" style="font-size: 4rem; color: #667eea;"></i>
                        <h4 class="mt-3">Carregando relat√≥rio...</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function carregarRelatorio(tipo) {
        // Atualizar menu lateral
        document.querySelectorAll('.sidebar-item').forEach(item => {
            item.classList.remove('active');
        });
        event.target.closest('.sidebar-item').classList.add('active');

        const conteudo = document.getElementById('relatorioConteudo');

        // Mostrar loading
        conteudo.innerHTML = `
                <div class="text-center py-5">
                    <div class="spinner-border text-primary" role="status"></div>
                    <p class="mt-3">Carregando dados...</p>
                </div>
            `;

        // Carregar relat√≥rio espec√≠fico
        switch (tipo) {
            case 'populares':
                carregarLivrosPopulares();
                break;
            case 'disponiveis':
                carregarLivrosDisponiveis();
                break;
            case 'atrasados':
                carregarEmprestimosAtrasados();
                break;
            case 'usuarios':
                carregarUsuariosMaisEmprestimos();
                break;
            case 'categorias':
                carregarLivrosPorCategoria();
                break;
            case 'busca':
                carregarLivrosPorBusca();
                break;
        }
    }

    function carregarLivrosPopulares() {
        fetch('/api/relatorios/livros-populares')
            .then(response => response.json())
            .then(data => {
                let html = `
                        <div class="report-header">
                            <h3><i class="bi bi-trophy-fill text-warning"></i> Top 10 Livros Mais Populares</h3>
                            <p class="text-muted mb-0">Livros com maior n√∫mero de empr√©stimos</p>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead style="background: #f8f9fa;">
                                    <tr>
                                        <th>Posi√ß√£o</th>
                                        <th>T√≠tulo</th>
                                        <th>Autor</th>
                                        <th class="text-center">Total de Empr√©stimos</th>
                                    </tr>
                                </thead>
                                <tbody>
                    `;

                data.forEach((row, index) => {
                    const titulo = row[0] || 'N/A';
                    const autor = row[1] || 'N/A';
                    const total = row[2] || 0;
                    const medalha = index < 3 ? ['ü•á', 'ü•à', 'ü•â'][index] : '';

                    html += `
                            <tr>
                                <td class="fw-bold">${medalha} ${index + 1}¬∫</td>
                                <td>${titulo}</td>
                                <td>${autor}</td>
                                <td class="text-center">
                                    <span class="badge bg-primary fs-6">${total}</span>
                                </td>
                            </tr>
                        `;
                });

                html += `
                                </tbody>
                            </table>
                        </div>
                        <div class="text-end mt-3">
                            <button class="btn btn-outline-primary" onclick="exportarPDF()">
                                <i class="bi bi-file-pdf"></i> Exportar PDF
                            </button>
                        </div>
                    `;

                document.getElementById('relatorioConteudo').innerHTML = html;
            });
    }

    function carregarLivrosDisponiveis() {
        fetch('/api/relatorios/livros-disponiveis')
            .then(response => response.json())
            .then(data => {
                let html = `
                        <div class="report-header">
                            <h3><i class="bi bi-check-circle-fill text-success"></i> Livros Dispon√≠veis por Categoria</h3>
                            <p class="text-muted mb-0">Acervo dispon√≠vel para empr√©stimo</p>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead style="background: #f8f9fa;">
                                    <tr>
                                        <th>Livro</th>
                                        <th>Categoria</th>
                                        <th class="text-center">Quantidade Dispon√≠vel</th>
                                    </tr>
                                </thead>
                                <tbody>
                    `;

                data.forEach(row => {
                    const titulo = row[0] || 'N/A';
                    const categoria = row[1] || 'Sem categoria';
                    const qtd = row[2] || 0;

                    html += `
                            <tr>
                                <td>${titulo}</td>
                                <td><span class="badge bg-info">${categoria}</span></td>
                                <td class="text-center">
                                    <span class="badge bg-success fs-6">${qtd}</span>
                                </td>
                            </tr>
                        `;
                });

                html += '</tbody></table></div>';
                document.getElementById('relatorioConteudo').innerHTML = html;
            });
    }

    function carregarEmprestimosAtrasados() {
        fetch('/api/relatorios/emprestimos-atrasados')
            .then(response => response.json())
            .then(data => {
                let html = `
                        <div class="report-header">
                            <h3><i class="bi bi-exclamation-triangle-fill text-danger"></i> Empr√©stimos Atrasados</h3>
                            <p class="text-muted mb-0">Empr√©stimos que ultrapassaram o prazo de devolu√ß√£o</p>
                        </div>
                    `;

                if (data.length === 0) {
                    html += `
                            <div class="alert alert-success text-center">
                                <i class="bi bi-check-circle fs-1"></i>
                                <h5 class="mt-2">Nenhum empr√©stimo atrasado!</h5>
                            </div>
                        `;
                } else {
                    html += `
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead style="background: #f8f9fa;">
                                        <tr>
                                            <th>Usu√°rio</th>
                                            <th>Livro</th>
                                            <th>Data Prev. Devolu√ß√£o</th>
                                            <th class="text-center">Dias de Atraso</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                        `;

                    data.forEach(row => {
                        const tamanho = row.length;
                        const usuario = row[tamanho - 3] || 'N/A';
                        const livro = row[tamanho - 2] || 'N/A';
                        const diasAtraso = row[tamanho - 1] || 0;
                        const dataPrev = row[4] ? new Date(row[4]).toLocaleDateString('pt-BR') : 'N/A';

                        html += `
                                <tr>
                                    <td>${usuario}</td>
                                    <td>${livro}</td>
                                    <td>${dataPrev}</td>
                                    <td class="text-center">
                                        <span class="badge bg-danger fs-6">${diasAtraso} dias</span>
                                    </td>
                                </tr>
                            `;
                    });

                    html += '</tbody></table></div>';
                }

                document.getElementById('relatorioConteudo').innerHTML = html;
            });
    }

    function carregarUsuariosMaisEmprestimos() {
        const hoje = new Date().toISOString().split('T')[0];
        const seisMinutos = new Date();
        seisMinutos.setMonth(seisMinutos.getMonth() - 6);
        const inicio = seisMinutos.toISOString().split('T')[0];

        fetch(`/api/relatorios/usuarios-mais-emprestimos?dataInicio=${inicio}&dataFim=${hoje}`)
            .then(response => response.json())
            .then(data => {
                let html = `
                        <div class="report-header">
                            <h3><i class="bi bi-people-fill text-info"></i> Top 10 Usu√°rios com Mais Empr√©stimos</h3>
                            <p class="text-muted mb-0">√öltimos 6 meses</p>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead style="background: #f8f9fa;">
                                    <tr>
                                        <th>Posi√ß√£o</th>
                                        <th>Nome</th>
                                        <th>Email</th>
                                        <th class="text-center">Total de Empr√©stimos</th>
                                    </tr>
                                </thead>
                                <tbody>
                    `;

                data.forEach((row, index) => {
                    const nome = row[1] || 'N/A';
                    const email = row[2] || 'N/A';
                    const total = row[row.length - 1] || 0;

                    html += `
                            <tr>
                                <td class="fw-bold">${index + 1}¬∫</td>
                                <td>${nome}</td>
                                <td><small>${email}</small></td>
                                <td class="text-center">
                                    <span class="badge bg-info fs-6">${total}</span>
                                </td>
                            </tr>
                        `;
                });

                html += '</tbody></table></div>';
                document.getElementById('relatorioConteudo').innerHTML = html;
            });
    }

    function carregarLivrosPorCategoria() {
        fetch('/api/relatorios/livros-por-categoria')
            .then(response => response.json())
            .then(data => {
                let html = `
                        <div class="report-header">
                            <h3><i class="bi bi-collection-fill text-warning"></i> Empr√©stimos por Categoria</h3>
                            <p class="text-muted mb-0">Total de empr√©stimos agrupados por categoria</p>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead style="background: #f8f9fa;">
                                    <tr>
                                        <th>Livro</th>
                                        <th>Categoria</th>
                                        <th class="text-center">Total de Empr√©stimos</th>
                                    </tr>
                                </thead>
                                <tbody>
                    `;

                data.forEach(row => {
                    const titulo = row[0] || 'N/A';
                    const categoria = row[1] || 'Sem categoria';
                    const total = row[2] || 0;

                    html += `
                            <tr>
                                <td>${titulo}</td>
                                <td><span class="badge bg-secondary">${categoria}</span></td>
                                <td class="text-center">
                                    <span class="badge bg-warning text-dark fs-6">${total}</span>
                                </td>
                            </tr>
                        `;
                });

                html += '</tbody></table></div>';
                document.getElementById('relatorioConteudo').innerHTML = html;
            });
    }

    function carregarLivrosPorBusca() {
        const busca = "";
        fetch(`/api/relatorios/busca?search=${busca}`)
            .then(response => response.json())
            .then(data => {
                let html = `
                        <div class="report-header">
                            <h3><i class="bi bi-people-fill text-info"></i> Top 10 Usu√°rios com Mais Empr√©stimos</h3>
                            <p class="text-muted mb-0">√öltimos 6 meses</p>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead style="background: #f8f9fa;">
                                    <tr>
                                        <th>Posi√ß√£o</th>
                                        <th>Nome</th>
                                        <th>Email</th>
                                        <th class="text-center">Total de Empr√©stimos</th>
                                    </tr>
                                </thead>
                                <tbody>
                    `;

                data.forEach((row, index) => {
                    const nome = row[1] || 'N/A';
                    const email = row[2] || 'N/A';
                    const total = row[row.length - 1] || 0;

                    html += `
                            <tr>
                                <td class="fw-bold">${index + 1}¬∫</td>
                                <td>${nome}</td>
                                <td><small>${email}</small></td>
                                <td class="text-center">
                                    <span class="badge bg-info fs-6">${total}</span>
                                </td>
                            </tr>
                        `;
                });

                html += '</tbody></table></div>';
                document.getElementById('relatorioConteudo').innerHTML = html;
            });
    }

    function exportarPDF() {
        alert('Funcionalidade de exporta√ß√£o em desenvolvimento!');
    }

    // Carregar primeiro relat√≥rio ao iniciar
    carregarRelatorio('populares');
</script>
</body>
</html>

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/biblioteca_db?createDatabaseIfNotExist=true
spring.datasource.username=davi-azarias
spring.datasource.password=oiEUSOUEU011
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Configurações de inicialização SQL:
# 'always' - executa sempre (seguro com INSERT IGNORE)
# 'never' - nunca executa (use após popular o banco)
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.continue-on-error=true
spring.jpa.defer-datasource-initialization=true
# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
# Server Configuration
server.port=8081
# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.biblioteca=DEBUG

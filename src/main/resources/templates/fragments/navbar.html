<!DOCTYPE html>
<html lang="pt-BR"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fragmento Navbar</title>
    <link href="/webjars/bootstrap/5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/webjars/bootstrap-icons/1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark"
     style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); box-shadow: 0 4px 6px rgba(0,0,0,0.1);"
     th:fragment="navbar">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/dashboard">
            <i class="bi bi-book-fill"></i> Biblioteca Digital
        </a>
        <button class="navbar-toggler" data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">
                        <i class="bi bi-speedometer2"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/usuarios">
                        <i class="bi bi-people-fill"></i> Usuários
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/livros">
                        <i class="bi bi-book"></i> Livros
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/emprestimos">
                        <i class="bi bi-arrow-left-right"></i> Empréstimos
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/multas">
                        <i class="bi bi-cash-coin"></i> Multas
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/reservas">
                        <i class="bi bi-bookmark-fill"></i> Reservas
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/relatorios">
                        <i class="bi bi-file-earmark-text"></i> Relatórios
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <span class="navbar-text me-3 fw-bold" sec:authentication="name">Usuário</span>
                </li>
                <li class="nav-item">
                    <form class="d-inline" method="post" th:action="@{/logout}">
                        <button class="btn btn-outline-light btn-sm" type="submit">
                            <i class="bi bi-box-arrow-right"></i> Sair
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<script src="/webjars/bootstrap/5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Multas - Sistema de Biblioteca</title>
    <link href="/webjars/bootstrap/5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/webjars/bootstrap-icons/1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .accordion-button {
            transition: background-color 0.3s;
        }

        .accordion-button:hover {
            background-color: #f1f1f1;
        }

        .badge-status {
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
        }

        .table-modern {
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        .filter-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: .5rem;
        }

        .btn-pay-all {
            margin-left: auto;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Gerenciar Multas</h2>
        <div class="header-actions">
            <button aria-label="Processar Multas Agora" class="btn btn-outline-secondary" onclick="MultasApp.processarMultas()"
                    title="Processar Multas Agora">
                <i class="bi bi-gear"></i>
            </button>
            <select class="form-select w-auto" id="filtroStatus" onchange="MultasApp.carregarMultas()" title="Filtrar por status">
                <option value="">Todos</option>
                <option value="PENDENTE">Pendentes</option>
                <option value="PAGA">Pagas</option>
                <option value="CANCELADA">Canceladas</option>
            </select>
        </div>
    </div>

    <div class="accordion" id="listaUsuariosMultas"></div>
</div>

<!-- Modal Pagar Multa -->
<div class="modal fade" id="modalPagarMulta" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="border-radius: 15px;">
            <div class="modal-header bg-success text-white" style="border-radius: 15px 15px 0 0;">
                <h5 class="modal-title"><i class="bi bi-check-circle"></i> Confirmar Pagamento</h5>
                <button class="btn-close btn-close-white" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body text-center">
                <i class="bi bi-cash-stack text-success" style="font-size: 4rem;"></i>
                <h4 class="mt-3">Confirmar pagamento da multa?</h4>
                <p class="text-muted">Esta ação não pode ser desfeita.</p>
                <input id="multaIdPagar" type="hidden">
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Cancelar</button>
                <button class="btn btn-success" onclick="confirmarPagamento()" type="button">
                    <i class="bi bi-check-lg"></i> Confirmar Pagamento
                </button>
            </div>
        </div>
    </div>
</div>

<script src="/webjars/bootstrap/5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/utils.js"></script>
<script src="/js/multas.js"></script>
</body>
</html>
